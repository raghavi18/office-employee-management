{% include 'header.html' %} 
{% load static %}
<script>
    function checkpassword()
    {
        if(document.signup.pwd.value!=document.signup.cpwd.value)
        {
            alert('Password and Confirm password field does not match!');
            document.signup.cpwd.focus();
            return false;
        }
        return true;
    }
</script>

<body style ="background-image : url({% static 'images/signupbg.png' %})">
<div class="card shadow m-5" style = "opacity : 0.9">
    <div class = "card-body">
        <h5>Create an Account</h5>
        <br>
        <form method="post" name = "signup" onsubmit= "return checkpassword()">
            {% csrf_token %}
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" class="form-control" placeholder="Enter your first name" name="firstname" pattern="[A-Za-z]+" required>
              </div>
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" class="form-control" placeholder="Enter your last name" name="lastname" pattern="[A-Za-z]+" required>
              </div>
              <div class="form-group">
                <label for="empid">Employee ID:</label>
                <input type="text" class="form-control" placeholder="Enter your employee id" name="empid" pattern="[0-9]+" required>
              </div>
            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" placeholder="Enter your email" name="email" required>
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" placeholder="Enter your password" name="pwd" required>
            </div>
            <div class="form-group">
                <label for="cpwd">Confirm Password:</label>
                <input type="password" class="form-control" placeholder="Enter your password again" name="cpwd" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</div>
</body>

{% if err == "no" %}
<script>
    alert('Signup successfull!');
    window.location = ('{% url 'emp_login' %}');
</script>
{% endif %}
{% if err == "yes" %}
<script>
    alert('Something went wrong, try again!');
</script>
{% endif %}
